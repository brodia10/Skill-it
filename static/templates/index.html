<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Main CSS -->
  <link rel="stylesheet" href="{% static './css/main.css' %">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">

  <title>SkillIt</title>

<body>
  <nav class="navbar navbar-expand navbar-light bg-light">
    <div class="nav navbar-nav">
      <a class="navbar-brand" href="index.html"></a>
      <img src="../images/IMGBIN_emoji-cooking-sticker-frying-pan-text-messaging-png_8a4k8FRv.png" width="30"
        height="auto" alt="">
      </a>
      <a class="nav-item nav-link active" href="#">Skillet <span class="sr-only">(current)</span></a>
    </div>
  </nav>

  <div class="container-fluid main-content">
    <div class="container">
      <div class="row">
        <div class="col" id="info-div">
          <div id="title-div">
            <h1 id="title">Skillet</h1>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="container-fluid call-to-action-div ">
    <div class="container">
      <div class="row">
        <div class="col">
          <h5>Employer</h5>
          <p>
            Let people know what skills your company needs most.
          </p>
          <button id="contribute-btn" type="button" font-family='Source Sans Pro'
            class="btn btn-primary">Contribute</button>
        </div>
        <div class="col"> <img class="mx-auto d-block" src="../images/hiclipart.com (2).png" width="200px" height="auto"
            alt="">
        </div>
        <div class="col" id="job">
          <h5>Job Seeker</h5>
          <p>
            See what tech skills employers in your area are looking for.
          </p>
          <button id="data-btn" type="button" class="btn btn-primary">See the stats</button>
        </div>
        <div class="col" id="job-image"> <img class="mx-auto d-block" src="../images/hiclipart.com.png" width="150px"
            height="auto" alt="">
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid" id="intro-div">
    <div class="container">
      <div class="row">
        <div class="col">
          <!-- <p id="intro-text"> This project aims to help jobseekers and employers understand what skills and technologies
            are
            actually
            in demand in their area today.
            <br>
            <br>
            All of our data is provided <i>directly</i> by employers and recruiters per area.
            Currently we're focusing on Cleveland but plan to branch out.
          </p> -->
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
